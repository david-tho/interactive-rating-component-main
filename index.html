<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="rating-state">
          <img class="star-img" src="images/icon-star.svg" alt="" />
          <h2>How did we do?</h2>

          <p>
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!
          </p>
          <div class="rate-star">
            <button class="btn rate-btn">1</button>
            <button class="btn rate-btn">2</button>
            <button class="btn rate-btn">3</button>
            <button class="btn rate-btn">4</button>
            <button class="btn rate-btn">5</button>
          </div>
          <button class="btn submit-btn">Submit</button>
        </div>
        <div class="thanks-state hidden">
          <img class="illustrate" src="images/illustration-thank-you.svg" alt="" />
          <div class="selected-section">
            <p class="selected">You selected <span class="rate-number"></span> out of 5</p>
          </div>
          <h2>Thank you!</h2>
          <p class="feedback">
            We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
            touch!
          </p>
        </div>
      </main>
    </div>
    <script src="script.js" type="module"></script>
